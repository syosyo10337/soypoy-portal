name: CI

on:
  push:
    branches: [main]
    paths-ignore: ["*.md", "docs/**", "public/**"]
  pull_request:
    branches: [main]
    paths-ignore: ["*.md", "docs/**", "public/**"]

jobs:
  static-analysis:
    name: 静的解析
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      # next-env.d.ts は .gitignore 対象のため CI 上に存在しない
      # typegen で生成し、画像インポート等の型宣言を解決する
      - name: Next.js 型生成
        run: pnpm next typegen

      - name: TypeScript 型チェック
        run: pnpm tsc

      - name: Biome lint
        run: pnpm lint

      - name: Biome フォーマットチェック
        run: pnpm format:check
